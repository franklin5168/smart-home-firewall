interactions:
  arp-from-gateway:
    arp-reply-hub-gateway:
      protocols:
        arp:
          sha: self
          spa: self
          tha: gateway
          tpa: gateway
          type: reply
    arp-request-gateway-hub:
      protocols:
        arp:
          sha: gateway
          spa: gateway
          tha: default
          tpa: self
          type: request
      stats:
        rate: 1/second
  arp-from-phone:
    arp-reply-hub-phone:
      protocols:
        arp:
          sha: self
          spa: self
          tha: phone
          tpa: phone
          type: reply
    arp-request-phone-hub:
      protocols:
        arp:
          sha: phone
          spa: phone
          tha: default
          tpa: self
          type: request
      stats:
        rate: 1/second
  arp-local:
    arp-reply-local-hub:
      protocols:
        arp:
          spa: local
          tha: self
          tpa: self
          type: reply
    arp-request-hub-local:
      protocols:
        arp:
          sha: self
          spa: self
          tha: default
          tpa: local
          type: request
      stats:
        rate: 1/second
  background-hub-cloud:
    dns-hub-cloud:
      bidirectional: true
      protocols:
        dns:
          domain-name: api.smartthings.com
          qtype:
          - A
          - AAAA
        ipv6:
          dst: gateway
          src: fddd:ed18:f05b:0:d8a3:adc0:f68f:e5cf
        udp:
          dst-port: 53
    https-hub-cloud:
      bidirectional: true
      protocols:
        ipv4:
          dst: api.smartthings.com
          src: self
        tcp:
          dst-port: 443
      stats:
        duration: 1
  get-ip-address:
    dhcp-ack:
      protocols:
        dhcp:
          client-mac: self
          type: ack
        ipv4:
          dst: self
          src: gateway
        udp:
          dst-port: 68
          src-port: 67
    dhcp-discover:
      protocols:
        dhcp:
          client-mac: self
          type: discover
        ipv4:
          dst: broadcast
          src: 0.0.0.0
        udp:
          dst-port: 67
          src-port: 68
    dhcp-offer:
      protocols:
        dhcp:
          client-mac: self
          type: offer
        ipv4:
          dst: self
          src: gateway
        udp:
          dst-port: 68
          src-port: 67
    dhcp-request:
      protocols:
        dhcp:
          client-mac: self
          type: request
        ipv4:
          dst: broadcast
          src: 0.0.0.0
        udp:
          dst-port: 67
          src-port: 68
  open-app-local:
    igmp-join-ssdp:
      protocols:
        igmp:
          group: ssdp
          type: membership report
          version: 3
        ipv4:
          dst: ssdp
          src: phone
    ssdp-msearch:
      protocols:
        ipv4:
          dst: ssdp
          src: phone
        ssdp:
          method: M-SEARCH
        udp:
          dst-port: 1900
      stats:
        rate: 15/second burst 10 packets
